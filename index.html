<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icon.jpg">
        <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');</style>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Decodificador</title>
    </head>
    <body>
        <main>
            <header>
                <img src="img/icon.jpg" alt="Ícone do decodificador Alura">
            </header>
            <section class="type-section">
                <fieldset>
                    <div class="textarea-div">
                        <textarea placeholder="Digite seu texto:" name="" class="send-text-area"></textarea>
                    </div>
                    <div class="buttons-div">
                       <div>
                        <p>
                            &#9888; Apenas letras minúsculas e sem acento.
                        </p>
                        <button type="button" class="encrypt-button" onclick="encryptButton()">
                            Criptografar
                        </button>
                       </div>
                        <button type="button" class="decrypt-button" onclick="decryptButton()">
                            Descriptografar
                        </button>
                    </div>

                </fieldset>
            </section>
            <section class="result-section">
                <div class="result-container">
                    <textarea class="show-text-area" ></textarea>
                    <button type="button" class="copy-button" onclick="copy()">Copiar</button>
                    <div class="searching-image-box"> 
                        <img src="img/searching.gif" alt="Procurando">
                    </div>
                    <div class="alert-box">
                        <h2>
                            Nenhuma mensagem encontrada
                        </h2>
                        <p>
                            Digite o texto que você deseja criptografar ou descriptografar.                           
                        </p>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
