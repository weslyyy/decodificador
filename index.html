<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icon.jpg">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Decodificador</title>
    </head>
    <body>
        <main>
            <div class="icon-alura">
                <img src="img/icon.jpg" alt="Ícone do decodificador Alura">
            </div>
            <section class="type-section">
                <fieldset>
                    <div class="textarea-div">
                        <textarea name="" class="">Digite seu texto</textarea>
                    </div>
                    <div class="buttons-div">
                       <div>
                        <p>
                            &#9888; Apenas letras minúsculas e sem acento.
                        </p>
                        <button type="submit">
                            Criptografar
                        </button>
                       </div>
                        <button type="submit">
                            Descriptografar
                        </button>
                    </div>

                </fieldset>
            </section>
            <section class="result-section">
                <div class="result-container">
                    <div class="searching-image-box">
                        <img src="img/searching.gif" alt="Procurando">
                    </div>
                    <div class="alert-box">
                        <h2>
                            Nenhuma mensagem encontrada
                        </h2>
                        <p>
                            Digite o texto que você deseja criptografar ou descriptografar.                           
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
